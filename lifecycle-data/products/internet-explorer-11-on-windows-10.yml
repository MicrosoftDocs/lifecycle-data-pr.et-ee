name: Internet Explorer 11 opsüsteemis Windows 10
summary: >+
  Internet Explorer 11 opsüsteemis Windows 10 järgib [komponendi](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) elutsükli poliitikat.





  > [!IMPORTANT]

  > Internet Explorer (IE) 11 töölauarakendus lõpetab operatsioonisüsteemi Windows 10 poolaastakanali toetamise alates 15. juunist 2022. Klientidel soovitatakse IE-režiimiga minna üle Microsoft Edge'i. IE-režiim võimaldab tagasiühildumist ja seda toetatakse vähemalt 2029. aastani. Lisaks teatab Microsoft ette aasta aega enne IE-režiimi kasutuselt kõrvaldamist. Leiate [siit](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) Internet Exploreri toetatud operatsioonisüsteemide loendi, sealhulgas versioonid, mida see teade mõjutab.

