content: "> [!TIP]\n> Laiendatud turbevärskendused (ESU) on saadaval selle toote versioonidele Datacenter, Standard, Enterprise, Web ja Workgroup veel kuni kolmeks lisa-aastaks pärast toe lõppemist.\n\n## <a name=\"links\"></a>Lingid \n* [Laiendatud turbevärskendusprogramm (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Servicesi ajaveeb](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Migreerimise juhised](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Hoolduspaketi poliitika](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Ainult IA64 puhul toetatakse SP3 kuni 09.07.2019.\n\n## <a name=\"editions\"></a>Väljaanded \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup\n"
