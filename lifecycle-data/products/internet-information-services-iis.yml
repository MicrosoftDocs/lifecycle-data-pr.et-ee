content: "> [!TIP]\n> [* Laiendatud turbevärskendused (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) on läbi kindlate hulgilitsentsimisprogrammide saadaval neile Windowsi toodetele kuni kolmeks lisa-aastaks pärast tugiteenuste osutamise lõppu. Lisateabe saamiseks pöörduge oma Microsofti partneri või kontomeeskonna poole.\n\n\n## <a name=\"links\"></a>Lingid \n* [Veebiplatvormi installeri (WebPI) toe lõpp](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Laiendatud turbevärskendusprogramm (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) on operatsioonisüsteemi Windows komponent ja järgib sama elutsüklit. Siit leiate [Windows Serveri](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise and Educationi](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) ning [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro) toe ajajooned. \n\n\n\n"
