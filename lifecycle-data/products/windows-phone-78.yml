content: "\n\n> [!NOTE]\n> Microsoft teeb operatsioonisüsteemi värskendused (sh turbevärskendused) kättesaadavaks vähemalt 18 kuuks pärast elutsükli alguskuupäeva. Nende värskenduste levitamist võib kontrollida mobiilioperaator või telefoni tootja, kellelt te telefoni ostsite. Värskenduse saadavus sõltub ka riigist, regioonist ja riistvaravõimalustest."
