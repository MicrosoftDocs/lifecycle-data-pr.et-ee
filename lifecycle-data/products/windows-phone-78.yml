content: "\n\n> [!NOTE]\n> Microsoft teeb teie telefoni jaoks saadaolevad värskendused (sh turvavärskendused) 18 kuu jooksul pärast elutsükli alguskuupäeva. Värskenduste jaotust võib kontrollida mobiilioperaator või telefoni tootja, kellelt telefoni ostsite. Värskenduste kättesaadavus sõltub ka riigi-, piirkonna-ja riistvara võimalustest."
