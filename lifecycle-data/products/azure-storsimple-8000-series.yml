content: "\n## <a name=\"links\"></a>Lingid \n* [StorSimple'i lahenduse tugi](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Migreerimise juhised](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Sarja Azure StorSimple 8000 Series tuge on pikendatud vastavalt kuvatud teabele, et pakkuda klientidele standardset elutsükli ajaskaalat. Pikendatud tugi hõlmab ainult riistvara asendamist ja turbevärskendusi."
