content: "\n\n## <a name=\"links\"></a>Lingid \n* [Visual Studio blogi teadaanded](https://devblogs.microsoft.com/visualstudio/)\n* [Tugi ja elutsükliteave](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio allalaadimise leht](https://visualstudio.microsoft.com/)\n* [Visual Studio väljalaskemärkused](/visualstudio/releases/2022/release-notes)\n* [Süsteeminõuded](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Visual Studio 2022 elutsükli raames tarnitakse ja toetatakse järgmiste komponentide Visual Studio 2022 versioone: agendid, koostetööriistad, IntelliTrace Standalone Collector, jõudlustööriistad, kaughaldusriistad, Team Explorer ja Visual C++ edasilevitatav.\n> [!NOTE]\n> Visual Studio Community Editionit toetatakse ainult praeguses kanalis, kus on Visual Studio uusima vaheversiooni uusim teenuspõhine väljalase. Lisateavet leiate [siit](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
