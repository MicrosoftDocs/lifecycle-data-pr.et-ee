name: Windows 10 Home ja Pro
summary: >+
  Windows 10 Home ja Pro järgivad [kaasaegset](/lifecycle/policies/modern) elutsükli poliitikat.



  See kehtib järgmiste väljaannete kohta: Home, Pro, Pro Education, Pro for Workstations



  > [!IMPORTANT]

  > Alates Windows 10 versioonist 21H2 (Windows 10 2021. a novembrikuu värskendus) antakse funktsioonivärskendused välja kord aastas aasta teisel poolel üldise kättesaadavuse kanali kaudu. Lisateavet leiate [siit](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft jätkab vähemalt ühe Windows 10 väljalaske toetamist kuni 14. oktoobrini 2025.

