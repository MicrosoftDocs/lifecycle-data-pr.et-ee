content: "\n## <a name=\"links\"></a>Lingid \n* [Teeninduse teave](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Migreerimise juhised](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Ühtse ja sujuva kliendikogemuse pakkumiseks aeguvad Azure’i teabekaitse klient (klassikaline) ja sildihaldus Azure'i portaalis alates 31. märts 2021. See ajaline raamistik võimaldab kõigil praegustel Azure'i teabekaitse klientidel Microsofti teabekaitse ühendatud sildistamise platvormi abil meie ühtsele sildistamislahendusele üle minna."
