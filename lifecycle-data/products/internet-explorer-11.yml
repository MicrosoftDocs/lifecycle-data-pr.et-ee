name: Internet Explorer 11
summary: >+
  Internet Explorer 11 järgib [komponendi](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) elutsükli poliitikat.





  > [!IMPORTANT]

  > Internet Exploreri (IE) 11 töölauarakendus lõpetab teatud operatsioonisüsteemide toetamise alates 15. juunist 2022. Klientidel soovitatakse IE-režiimiga minna üle Microsoft Edge'i. IE-režiim võimaldab tagasiühildumist ja seda toetatakse vähemalt 2029. aastani. Lisaks teatab Microsoft ette aasta aega enne IE-režiimi kasutuselt kõrvaldamist. Leiate [siit](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) Internet Exploreri toetatud operatsioonisüsteemide loendi, sealhulgas versioonid, mida see teade mõjutab.

