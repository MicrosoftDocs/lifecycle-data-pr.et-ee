content: "\n\n## <a name=\"links\"></a>Lingid \n* [Migreerimise juhised](https://www.microsoft.com/itpro/microsoft-edge)\n* [Internet Exploreri/Edge'i elutsükli poliitika KKK](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Internet Exploreri poolt toetatud operatsioonisüsteemid](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge'i poolt toetatud operatsioonisüsteemid](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Mõningaid Internet Exploreri versioone võidakse toetada pärast operatsioonisüsteemi viimast lõppkuupäeva, kui laiendatud turvavärskendused (ESU) on saadaval. Leiate [siit](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) ESU-sid pakkuvate toodete loendi. \n\n\n\n"
