content: "\n## <a name=\"links\"></a>Lingid \n* [Windows Phone 8.1 KKK](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft teeb operatsioonisüsteemi värskendused (sh turbevärskendused) kättesaadavaks vähemalt 36 kuuks pärast elutsükli alguskuupäeva. Need värskendused on astmelised, kusjuures iga värskendus põhineb sellele eelnenud värskendusel. Kliendid peavad installima iga värskenduse, et tugi jätkuks. Nende astmeliste värskenduste levitamist võib kontrollida mobiilioperaator või telefoni tootja, kellelt te telefoni ostsite, ja installimiseks on vaja, et teie telefonil oleks eelmised värskendused. Värskenduse saadavus sõltub ka riigist, regioonist ja riistvaravõimalustest."
