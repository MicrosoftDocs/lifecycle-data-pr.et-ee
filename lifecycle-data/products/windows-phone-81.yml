content: "\n## <a name=\"links\"></a>Lingid \n* [Windows Phone 8,1 KKK](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft teeb operatsioonisüsteemi jaoks saadaolevad värskendused (sh turvavärskendused) vähemalt 36 kuuks pärast elutsükli alguskuupäeva. Need värskendused on astmelised, kusjuures iga värskendus on ehitatud sellele eelnenud värskendusele. Kliendid peavad installima iga värskenduse, et need oleksid toetatud. Nende lisauuenduste jaotust võib kontrollida mobiilioperaator või telefoni tootja, kellelt telefoni ostsite, ja installimine eeldab, et teie telefonis on eelnevaid uuendusi. Värskenduste kättesaadavus sõltub ka riigi-, piirkonna-ja riistvara võimalustest."
