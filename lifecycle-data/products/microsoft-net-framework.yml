content: "\n## <a name=\"links\"></a>Lingid \n* [Elutsükli KKK – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Toote teave](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework kõrvaldab kasutuselt versioonid 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) on autonoomne toode pärast määramata lõppkuupäevaga tootetoe elutsükli poliitika kasutuselevõttu, mis algab Windows 10 versiooniga 1809 ja Windows Server 2019-ga. Enne seda peeti .NET Framework 3.5 SP1 Windowsi operatsioonisüsteemi komponendiks, kuhu see oli installitud."
