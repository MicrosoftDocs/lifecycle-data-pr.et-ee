summary: >
  Microsoft .NET Framework järgib [komponendi](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) elutsüklipoliitikat.



  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 ja 4.61 kõrvaldatakse kasutuselt 26. aprillil 2022. Need konkreetsed väljaanded on varem allkirjastatud Secure Hashi algoritmi (SHA-1) sertide abil. Seda algoritmi ei loeta enam turvaliseks. Klientidel soovitatakse minna üle SHA-2-le. Lisateavet leiate [siit](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).
