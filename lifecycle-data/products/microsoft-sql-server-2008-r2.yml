content: "> [!TIP]\n> *Laiendatud turbevärskendused (ESU) on saadaval selle toote versioonidele Datacenter, Standard, Enterprise ja Embedded veel kuni kolmeks lisa-aastaks pärast toe lõppu. Lisateabe saamiseks pöörduge oma Microsofti partneri või kontomeeskonna poole. \n\n\n## <a name=\"links\"></a>Lingid \n* [SQL Server 2008 ja Windows Server 2008 toe lõppemise suvandid](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Serveri toe lõpp](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Hoolduspaketi poliitika](/lifecycle/policies/fixed#service-packs)\n* [Laiendatud turbevärskendusprogramm (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Ainult IA64 puhul toetatakse SP2 kuni 09.07.2019. Lisateavet leiate SQL Release Servicesi ajaveebist.\n\n\n## <a name=\"editions\"></a>Väljaanded \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express koos täpsemate teenustega\n* Embedded Systemsi jaoks\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup\n\n"
