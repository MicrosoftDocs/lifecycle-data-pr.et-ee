content: "\n## <a name=\"links\"></a>Lingid \n* [SQL serveri toe suvandite lõpp](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 ja Windows Server 2008 toe suvandite lõpp](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Laiendatud turvavärskenduse programm (ESÜD)](/lifecycle/faq/extended-security-updates)\n* [Hoolduspaketi poliitika](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Laiendatud turvavärskendused (ESÜD) on saadaval selle toote andmekeskuse, standardi, Enterprise ' i ja manustatud väljaannete jaoks kuni kolme aasta jooksul pärast toe lõppu.\n> [!NOTE]\n> Ainult IA64 korral toetatakse SP2 kuni 7/9/2019. Lisateavet leiate SQL-i väljaande teenuste ajaveebist.\n\n## <a name=\"editions\"></a>Väljaanded \n* Datacenter\n* Arendaja\n* Enterprise\n* Kiire\n* Täiustatud teenustega Ekspress\n* Manustatud süsteemidele\n* Standard\n* Small Businessi Standard Edition\n* Web\n* Töörühm"
