summary: >+
  Windows Server 2008 järgib [fikseeritud](/lifecycle/policies/fixed) elutsükli poliitikat.



  See kehtib järgmiste väljaannete kohta: Datacenter, Datacenter ilma Hyper-V-ta, Enterprise, Enterprise ilma Hyper-V- ta, Itaniumi-põhistele süsteemidele, Foundation, Standard, Standard ilma Hyper-V-ta, Web



  > [!IMPORTANT]

  > Selle toote tugi on lõppenud. Vaadake allpool migreerimisjuhiseid.

