content: "\n## <a name=\"links\"></a>Lingid \n* [Migreerimise juhised](https://aka.ms/AA1ovn4)\n* [Serveri uuenduste teave](/windows-server/upgrade/upgrade-overview)\n* [Laiendatud turvavärskenduse programm (ESÜD)](/lifecycle/faq/extended-security-updates)\n* [Hoolduspaketi poliitika](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Laiendatud turvavärskendused (ESÜD) on saadaval spetsiaalsete hulgilitsentsimise programmide jaoks, mis on saadaval selle toote väljaannete jaoks, kuni kolme aasta jooksul pärast toetuse lõppu. Lisateabe saamiseks pöörduge oma Microsofti partneri või konto töörühma poole. \n\nVäljalaske--------------------------------alguskuupäev----lõppkuupäev\n\nLaiendatud turbevärskenduse aasta 3---01/11/2022---01/10/2023\n\nTurvavärskenduse laiendatud aasta 2---01/12/2021---01/11/2022\n\nLaiendatud turbevärskenduse aasta 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 sihtasutus on välja antud 21 mai 2009\n\n## <a name=\"editions\"></a>Väljaanded \n* Datacenter\n* Andmekeskuse, millel pole Hyper-V\n* Enterprise\n* Enterprise, millel pole Hyper-V\n* Itaniumi-põhistele süsteemidele\n* Fondi\n* Standard\n* Standard, mis ei ole Hyper-V\n* Web"
