content: "> [!TIP]\n> Laiendatud turbevärskendused (ESU) on läbi kindlate hulgilitsentsimisprogrammide saadaval selle toote versioonidele Datacenter, Standard, Enterprise ja Embedded veel kolmeks lisa-aastaks peale tugiteenuste osutamise lõppu. Lisateabe saamiseks pöörduge oma Microsofti partneri või kontomeeskonna poole. \n\n\n## <a name=\"links\"></a>Lingid \n* [Migreerimise juhised](https://aka.ms/AA1ovn4)\n* [Serveri täienduse teave](/windows-server/upgrade/upgrade-overview)\n* [Laiendatud turbevärskendusprogramm (ESU)](/lifecycle/faq/extended-security-updates)\n* [Hoolduspaketi poliitika](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundationi 21. mai 2009 väljaanne\n\n\n## <a name=\"editions\"></a>Väljaanded \n* Datacenter\n* Datacenter ilma Hyper-V-ta\n* Enterprise\n* Enterprise ilma Hyper-V-ta\n* Itaniumi-põhistele süsteemidele\n* Foundation\n* Standard\n* Standard ilma Hyper-V-ta\n* Web\n\n"
