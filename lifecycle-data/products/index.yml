title: Toote ja teenuste elutsükli teabe otsimine (eelvaade)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> See leht on jaotises arendus. Microsofti toodete täieliku loendi ja nende tugiteenuste ajakava ning üksikasjade kohta leiate teavet teemast [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n\n\nMicrosoft Lifecycle pakub ühtseid ja prognoositavaid juhiseid kogu toote eluea toetamiseks, aidates klientidel hallata oma IT-investeeringuid ja keskkonda ning kavandada strateegiliselt tulevikku.\n\n\nSiit saate teada, kuidas otsida Microsofti äritoodete ja teenuste loendit ning seejärel valida tulemid, et leida tugiteenused ja teeninduse ajaskaalad, nõutavad värskendused, migreerimise teave ja süsteeminõuded."
