title: Toote ja teenuste elutsükli teabe otsimine (eelvaade)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> See lehekülg on väljatöötamisel ja käivitub täielikult 2. septembril. Vahepeal võite vaadata Microsofti toodete täielikku loendit koos nende toe ajaskaalade ja üksikasjadega aadressil [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/). \n> [!NOTE]\n> Saate eksportida elutsükli teabe lehelt [Lifecycle Export](/lifecycle/export/products).\n\n\nMicrosofti elutsükkel pakub järjepidevaid ja prognoositavaid juhiseid toeks kogu toote eluea jooksul, aidates klientidel hallata oma IT-investeeringuid ja keskkondi, planeerides samal ajal strateegiliselt tulevikku.\n\n\nOtsige allpool Microsofti kommertstoodete ja -teenuste loendit ning seejärel valige oma tulemus, et leida tugiteenuseid ja teeninduse ajaskaalasid, vajalikke värskendusi, migreerimisteavet ja süsteeminõudeid."
