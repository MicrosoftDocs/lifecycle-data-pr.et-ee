content: "> [!TIP]\n> Microsoft Edge järgib [kaasaegse elutsükli poliitikat](https://docs.microsoft.com/lifecycle/policies/modern). Selle brauseri uuendamise ja toe kohta leiate informatsiooni [Edge'i elutsükli dokumentatsioonist](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle).\n\n\n## <a name=\"links\"></a>Lingid \n* [Elutsükli KKK – Windows](/lifecycle/faq/windows)\n* [Toote teave](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Windows Server 2022 abil välja antud konteinerite elutsükli kuupäevad on samad. \n> [!NOTE]\n> [Kuumpaikamine](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) on toetatud Windows Server 2022 Datacenter: Azure Edition Core'i puhul kuni tavatoe lõpuni.\n\n\n## <a name=\"editions\"></a>Väljaanded \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
