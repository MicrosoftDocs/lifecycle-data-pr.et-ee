content: "\n\n## <a name=\"links\"></a>Lingid \n* [Windowsi konteineripõhise pildi hooldamise elutsüklid](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Serveri teeninduskanalid: LTSC ja SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Elutsükli KKK – Windowsi tooted](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Eespool nimetatud Windows Serveri versioonidega välja antud konteineritel on samad elutsükli kuupäevad. Lisateabe saamiseks liikuge baaspildi hooldamise lehele aadressil [Windowsi konteineripõhise pildi hooldamise elutsüklid](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle).\n> [!NOTE]\n> 13. novembril 2018 anti uuesti välja Windows Serveri versioon 1809. Tugiteenuste osutamise kuupäevi on vastavalt kohandatud.\n\n\n## <a name=\"editions\"></a>Väljaanded \n* Datacenter\n* Standard"
