name: Windows 8.1
summary: >+
  Windows 8.1 järgib [fikseeritud](/lifecycle/policies/fixed) elutsükli poliitikat.



  See kehtib järgmiste väljaannete kohta: Enterprise, Enterprise N, N, Pro koos Media Centeriga, Professional, Professional N, SL



  > [!IMPORTANT]

  > Tuletame meelde, et Windows 8.1 kasutajatugi lõpeb 10. jaanuaril 2023. Pärast seda kuupäeva ei saa see toode enam turbevärskendusi, turbega mitteseotud värskendusi, veaparandusi, tehnilist tuge ega võrgus oleva tehnilise sisu värskendusi.  Kui seadmed ei vasta Windowsi uuema väljalaske käitamiseks vajalikele tehnilistele nõuetele, soovitab Microsoft asendada seadme Windows 11 toetava seadmega. Üksikasjalikku teavet vt [siit](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

